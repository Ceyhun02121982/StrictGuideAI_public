name: dump-for-ai

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]

jobs:
  dump:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make archive for AI
        run: |
          mkdir -p ai-dump
          cp -r app ai-dump/app || true
          cp -r .github ai-dump/.github || true
          cp build.gradle ai-dump/ || true
          cp settings.gradle ai-dump/ || true

      - name: Upload AI dump
        uses: actions/upload-artifact@v4
        with:
          name: ai-project-dump
          path: ai-dump
