name: Dump Android project for AI review

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  dump:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # печатаем ключевые файлы в лог
      - name: Show AndroidManifest.xml
        run: |
          echo "===== ANDROIDMANIFEST ====="
          cat app/src/main/AndroidManifest.xml || echo "no manifest"

      - name: Show app/build.gradle
        run: |
          echo "===== APP BUILD.GRADLE ====="
          cat app/build.gradle || echo "no app/build.gradle"

      - name: Show MainActivity.kt
        run: |
          echo "===== MAINACTIVITY ====="
          cat app/src/main/java/com/ceyhun/strictguide/MainActivity.kt || echo "no main activity"

      - name: Show activity_main.xml
        run: |
          echo "===== ACTIVITY_MAIN.XML ====="
          cat app/src/main/res/layout/activity_main.xml || echo "no layout"

      # а это — как у тебя, собрать всё в артефакт
      - name: Prepare upload folder
        run: |
          mkdir -p upload
          # manifest
          if [ -f app/src/main/AndroidManifest.xml ]; then
            mkdir -p upload/app/src/main
            cp app/src/main/AndroidManifest.xml upload/app/src/main/
          fi
          # gradle
          if [ -f app/build.gradle ]; then
            mkdir -p upload/app
            cp app/build.gradle upload/app/
          fi
          # main activity
          if [ -f app/src/main/java/com/ceyhun/strictguide/MainActivity.kt ]; then
            mkdir -p upload/app/src/main/java/com/ceyhun/strictguide
            cp app/src/main/java/com/ceyhun/strictguide/MainActivity.kt upload/app/src/main/java/com/ceyhun/strictguide/
          fi
          # layouts
          if [ -d app/src/main/res/layout ]; then
            mkdir -p upload/app/src/main/res/layout
            cp -r app/src/main/res/layout/* upload/app/src/main/res/layout/
          fi
          # res (остальное) — аккуратно
          if [ -d app/src/main/res ]; then
            mkdir -p upload/app/src/main/res
            cp -r app/src/main/res/* upload/app/src/main/res/ || true
          fi

      - name: Upload for AI
        uses: actions/upload-artifact@v4
        with:
          name: android-project-for-ai
          path: upload
