jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

- name: Install Android SDK (manual fallback)
  run: |
    sudo apt-get update -qq
    sudo apt-get install -y wget unzip
    wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
    mkdir -p $ANDROID_HOME/cmdline-tools
    unzip -q cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools
    mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
    yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "platforms;android-34" "build-tools;34.0.0"
    echo "✅ Android SDK installed"


      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2
        continue-on-error: true   # если валидатор капризничает — не роняем job

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v3
        continue-on-error: true   # <— главное: падение кэша не ломает сборку

      - name: Make gradlew executable
        run: chmod +x gradlew

      # Лёгкий автоповтор билда (2 попытки)
      - name: Assemble Debug (with retry)
        run: |
          set -e
          for i in 1 2; do
            echo "Build attempt #$i"
            ./gradlew --no-daemon --stacktrace :app:assembleDebug && break || sleep 15
          done

      - name: Upload APK (debug)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk

