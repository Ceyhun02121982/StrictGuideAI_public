name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      COMPILE_SDK: 34
      BUILD_TOOLS: 34.0.0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Install Android cmdline-tools
        run: |
          set -euxo pipefail
          mkdir -p "$ANDROID_SDK_ROOT"
          cd "$ANDROID_SDK_ROOT"

          # Скачиваем commandline-tools
          curl -fsSLo cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip

          # Распаковываем во временную папку
          mkdir -p cmdline-tools
          unzip -q cmdline-tools.zip -d cmdline-tools
          rm -f cmdline-tools.zip

          # Внутри архива уже есть папка "cmdline-tools", переносим её в .../cmdline-tools/latest
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          mv cmdline-tools/cmdline-tools "$ANDROID_SDK_ROOT/cmdline-tools/latest"

          # Добавляем в PATH
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

      - name: Accept Android SDK licenses
        shell: bash
        run: |
          set -eux
          yes | sdkmanager --licenses > /dev/null 2>&1 || true

      - name: Install SDK packages
        run: |
          set -euxo pipefail
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-${COMPILE_SDK}" \
            "build-tools;${BUILD_TOOLS}"
          sdkmanager --list | head -n 50

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Show Gradle version
        run: ./gradlew -v

      - name: Build (verbose Kotlin logs)
        run: |
          set -euxo pipefail
          ./gradlew \
            --no-daemon \
            --stacktrace \
            --warning-mode all \
            --info \
            -Dkotlin.compiler.execution.strategy=in-process \
            -Dorg.gradle.workers.max=1 \
            assembleDebug 2>&1 | tee build.log

      - name: Run unit tests
        run: |
          set -euxo pipefail
          ./gradlew --no-daemon --stacktrace test

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-apk
          path: |
            **/build/outputs/apk/**/*.apk
            !**/*-unaligned.apk

      - name: Upload logs and reports (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-logs-and-reports
          path: |
            build.log
            build/reports/**
            app/build/reports/**
            **/build/reports/problems/**
          if-no-files-found: warn
