name: android-ci

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # üëá –¥–æ–±–∞–≤–∏–ª --stacktrace –∏ --warning-mode=all —á—Ç–æ–±—ã –≤–∏–¥–µ—Ç—å —Ä–µ–∞–ª—å–Ω—É—é –ø—Ä–∏—á–∏–Ω—É
      - name: Build Debug
        run: ./gradlew :app:assembleDebug --stacktrace --warning-mode=all

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest --stacktrace --warning-mode=all

      # –≤—Å–µ–≥–¥–∞ —Å–æ–±–∏—Ä–∞–µ–º –ª–æ–≥–∏, –¥–∞–∂–µ –µ—Å–ª–∏ —É–ø–∞–ª–æ
      - name: Archive build reports
        if: always()
        run: |
          mkdir -p build-logs
          cp -r app/build/reports build-logs/ || true
          cp -r app/build/outputs build-logs/ || true
          cp -r build/reports build-logs/ || true

      - name: Upload build artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-ci-logs
          path: build-logs
