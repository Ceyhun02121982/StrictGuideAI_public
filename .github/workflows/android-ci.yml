name: android-ci

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # главный шаг: тут сборка реально упадёт, если в build.gradle ошибка
      - name: Build Debug
        run: ./gradlew :app:assembleDebug

      # если есть тесты — можно прогнать
      - name: Run unit tests
        run: ./gradlew testDebugUnitTest

      # собираем логи для твоего bridge_auto.py
      - name: Archive build reports
        if: always()
        run: |
          mkdir -p build-logs
          cp -r app/build/reports build-logs/ || true
          cp -r app/build/outputs build-logs/ || true

      - name: Upload build artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-ci-logs
          path: build-logs
