name: Android CI

on:
  push:
    paths:
      - 'app/**'
      - 'gradle/**'
      - 'gradle.properties'
      - 'settings.gradle'
      - 'build.gradle'
      - '**/build.gradle'
      - '.github/workflows/android-ci.yml'
  pull_request:
    paths:
      - 'app/**'
      - 'gradle/**'
      - 'gradle.properties'
      - 'settings.gradle'
      - 'build.gradle'
      - '**/build.gradle'
      - '.github/workflows/android-ci.yml'
  # ручной запуск при необходимости
  workflow_dispatch:

# если ты часто пушишь — отменяем прошлые запуски для этой ветки
concurrency:
  group: android-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_VERSION: '17'
      ANDROID_SDK_ROOT: /usr/local/android-sdk
      # если нужно прокинуть секреты в Gradle, раскомментируй и добавь в Settings → Secrets:
      # OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle

      - name: Set up Android SDK (cmdline-tools)
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        shell: bash
        run: |
          sdkmanager --version
          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "extras;google;m2repository" \
            "extras;android;m2repository"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # можно включить параллелизм, если модулей много
      - name: Gradle build, test & lint (debug)
        run: |
          ./gradlew --no-daemon --stacktrace \
            assembleDebug \
            testDebugUnitTest \
            lintDebug

      # собирать релиз только на теги v* (например v1.0.0)
      - name: Build release bundle (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          ./gradlew --no-daemon --stacktrace \
            assembleRelease \
            bundleRelease

      # артефакты сборки (debug)
      - name: Upload APK (debug)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: |
            app/build/outputs/apk/debug/*.apk

      - name: Upload Lint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-report-debug
          path: |
            app/build/reports/lint-results-debug.html
            app/build/reports/lint-results-debug.xml
          if-no-files-found: ignore

      - name: Upload unit test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-tests-debug
          path: |
            **/build/test-results/testDebugUnitTest/*
            **/build/reports/tests/testDebugUnitTest/*
          if-no-files-found: ignore

      # релизные артефакты (на тег)
      - name: Upload AAB + mapping (release)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: release-aab-and-mapping
          path: |
            app/build/outputs/bundle/release/*.aab
            app/build/outputs/mapping/release/mapping.txt
          if-no-files-found: warn
