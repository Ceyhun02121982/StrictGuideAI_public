jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2
        continue-on-error: true   # если валидатор капризничает — не роняем job

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v3
        continue-on-error: true   # <— главное: падение кэша не ломает сборку

      - name: Make gradlew executable
        run: chmod +x gradlew

      # Лёгкий автоповтор билда (2 попытки)
      - name: Assemble Debug (with retry)
        run: |
          set -e
          for i in 1 2; do
            echo "Build attempt #$i"
            ./gradlew --no-daemon --stacktrace :app:assembleDebug && break || sleep 15
          done

      - name: Upload APK (debug)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
