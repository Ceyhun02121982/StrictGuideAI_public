name: Android CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Install Android SDK packages
        run: |
          yes | sudo $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          sudo $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-34"
          sudo $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools"
          sudo $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;34.0.0"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # тут реально собираем и пишем в лог
      - name: Gradle build
        id: gradle_build
        continue-on-error: true
        run: |
          ./gradlew --no-daemon --stacktrace --warning-mode all :app:assembleDebug 2>&1 | tee build.log

      # загружаем лог ВСЕГДА
      - name: Upload build log
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log

      # если сборка реально упала — проваливаем job
      - name: Fail if build failed
        if: steps.gradle_build.outcome == 'failure'
        run: |
          echo "Build failed. See build.log artifact for details."
          exit 1
