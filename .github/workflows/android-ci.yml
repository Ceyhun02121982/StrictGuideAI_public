name: Android CI

on:
  push:
    paths:
      - 'app/**'
      - 'gradle/**'
      - 'gradle.properties'
      - 'settings.gradle'
      - 'build.gradle'
      - '**/build.gradle'
      - '.github/workflows/android-ci.yml'
  pull_request:
    paths:
      - 'app/**'
      - 'gradle/**'
      - 'gradle.properties'
      - 'settings.gradle'
      - 'build.gradle'
      - '**/build.gradle'
      - '.github/workflows/android-ci.yml'
  workflow_dispatch:

concurrency:
  group: android-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      # Объявляем пути SDK через GITHUB_ENV (без runner.* в env)
      - name: Define ANDROID_SDK_ROOT
        run: |
          echo "ANDROID_SDK_ROOT=$RUNNER_TEMP/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=$RUNNER_TEMP/android-sdk" >> $GITHUB_ENV
          mkdir -p "$RUNNER_TEMP/android-sdk"
          echo "$RUNNER_TEMP/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$RUNNER_TEMP/android-sdk/platform-tools" >> $GITHUB_PATH

      # Ставим cmdline-tools локально (без sudo, без /usr/local)
      - name: Install Android cmdline-tools
        shell: bash
        run: |
          set -e
          cd "$ANDROID_SDK_ROOT"
          curl -L -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          mkdir -p cmdline-tools
          unzip -q cmdline-tools.zip -d cmdline-tools
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/cmdline-tools/* cmdline-tools/latest/
          rm -f cmdline-tools.zip
          sdkmanager --version

      - name: Accept licenses & install SDK packages
        shell: bash
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build, unit tests & lint (debug)
        run: |
          ./gradlew --no-daemon --stacktrace \
            assembleDebug \
            testDebugUnitTest \
            lintDebug

      - name: Upload APK (debug)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk

      - name: Upload Lint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-report-debug
          path: |
            app/build/reports/lint-results-debug.html
            app/build/reports/lint-results-debug.xml
          if-no-files-found: ignore

      - name: Upload unit test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-tests-debug
          path: |
            **/build/test-results/testDebugUnitTest/*
            **/build/reports/tests/testDebugUnitTest/*
          if-no-files-found: ignore
