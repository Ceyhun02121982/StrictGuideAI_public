name: Android CI

on:
  push:
    paths:
      - 'app/**'
      - 'gradle/**'
      - 'gradle.properties'
      - 'settings.gradle'
      - 'build.gradle'
      - '**/build.gradle'
      - '.github/workflows/android-ci.yml'
  pull_request:
    paths:
      - 'app/**'
      - 'gradle/**'
      - 'gradle.properties'
      - 'settings.gradle'
      - 'build.gradle'
      - '**/build.gradle'
      - '.github/workflows/android-ci.yml'
  workflow_dispatch:

concurrency:
  group: android-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_VERSION: '17'
      ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk   # ставим SDK в TMP (есть права)
      ANDROID_HOME: ${{ runner.temp }}/android-sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle

      - name: Prepare SDK directories
        run: |
          mkdir -p "${ANDROID_SDK_ROOT}"
          echo "ANDROID_SDK_ROOT=${ANDROID_SDK_ROOT}"
          echo "${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "${ANDROID_SDK_ROOT}/platform-tools" >> $GITHUB_PATH

      # Ставим cmdline-tools БЕЗ sudo в пользовательский каталог
      - name: Install Android cmdline-tools
        shell: bash
        run: |
          set -e
          cd "${ANDROID_SDK_ROOT}"
          curl -L -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          mkdir -p cmdline-tools
          unzip -q cmdline-tools.zip -d cmdline-tools
          # Правильная структура: cmdline-tools/latest/...
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/cmdline-tools/* cmdline-tools/latest/
          rm -f cmdline-tools.zip
          sdkmanager --version

      - name: Accept licenses & install SDK packages
        shell: bash
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build, unit tests & lint (debug)
        run: |
          ./gradlew --no-daemon --stacktrace \
            assembleDebug \
            testDebugUnitTest \
            lintDebug

      - name: Upload APK (debug)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk

      - name: Upload Lint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-report-debug
          path: |
            app/build/reports/lint-results-debug.html
            app/build/reports/lint-results-debug.xml
          if-no-files-found: ignore

      - name: Upload unit test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-tests-debug
          path: |
            **/build/test-results/testDebugUnitTest/*
            **/build/reports/tests/testDebugUnitTest/*
          if-no-files-found: ignore
