name: review

on:
  workflow_dispatch:

jobs:
  review-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Collect basic info
        run: |
          echo "Repo for AI review" > review.txt
          ls -R . >> review.txt

      - name: Upload review data
        uses: actions/upload-artifact@v4
        with:
          name: review-data
          path: review.txt
