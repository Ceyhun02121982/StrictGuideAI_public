name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history for diff)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build unified diff
        run: |
          # Базовая ветка PR
          echo "BASE_REF=${{ github.base_ref }}" >> $GITHUB_ENV
          git fetch origin ${{ github.base_ref }} --depth=1 || true
          # Единый дифф без контекста (компактнее для промпта)
          git diff --unified=0 origin/${{ github.base_ref }}...HEAD > diff.patch || true
          # Ограничим размер (35 КБ достаточно для ревью)
          head -c 35000 diff.patch > diff.trimmed || true
          {
            echo "Проанализируй изменения в Android-проекте StrictGuideAI. Дай краткие, точные замечания:"
            echo "- ошибки, небезопасный код, крэши"
            echo "- AndroidManifest/Gradle/Kotlin/XML"
            echo "- предложения по структуре и производительности"
            echo "- пиши по-русски, блоками: «Проблемы / Рекомендации / Патчи»"
            echo
            echo "=== DIFF ==="
            echo '```diff'
            cat diff.trimmed
            echo '```'
          } > prompt.txt

      - name: Ensure jq
        run: |
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update && sudo apt-get install -y jq
          fi

      - name: AI review via OpenAI
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          set -e
          PROMPT_JSON=$(jq -Rs . < prompt.txt)
          curl -sS https://api.openai.com/v1/chat/completions \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -H "Content-Type: application/json" \
            -d "{
                  \"model\": \"gpt-4o-mini\",
                  \"temperature\": 0.2,
                  \"messages\": [
                    {\"role\":\"system\",\"content\":\"Ты инженер-ревьюер Android/Kotlin. Давай практичные, короткие замечания и готовые патчи.\"},
                    {\"role\":\"user\",\"content\": $PROMPT_JSON}
                  ]
                }" \
            | jq -r '.choices[0].message.content // "Нет замечаний."' > review.md

      - name: Comment back to PR
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { context } = github;
            const fs = require('fs');
            let body = 'Нет явных замечаний.';
            try { body = fs.readFileSync('review.md', 'utf8'); } catch(e) {}
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body
            });
