name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Try build (lint + assemble)
        id: build_step
        continue-on-error: true
        run: |
          ./gradlew --no-daemon --stacktrace lintDebug :app:assembleDebug

      - name: Comment on PR if build failed
        if: steps.build_step.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const body = `
            ⚠️ Android CI нашёл проблему при сборке или lint.

            Проверь:
            - build.gradle / app/build.gradle
            - зависимости
            - ресурсы (res/)
            - синтаксис (например, "android { ... }")

            Логи смотри в Actions.
            `;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body
            });
