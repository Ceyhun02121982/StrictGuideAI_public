name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # здесь ты можешь запускать свои проверки, линтеры и т.п.
      - name: Generate simple review
        run: |
          echo "Авто-проверка GitHub Actions:" > review.md
          echo "- репозиторий собран" >> review.md
          echo "- сюда можно дописать результаты линтера" >> review.md

      - name: Post review as PR comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { context } = github;
            const fs = require('fs');
            
            let body = 'Нет явных замечаний.';
            try {
              body = fs.readFileSync('review.md', 'utf8');
            } catch (e) {
              // ничего, оставим дефолт
            }
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body
            });
